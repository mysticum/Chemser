<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">

    <!-- CSS -->
    <!-- Add Material font (Roboto) and Material icon as needed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Add Material CSS, replace Bootstrap CSS -->
    <link href="css/material.min.css" rel="stylesheet">
  </head>


<body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Chemser</a>
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Поиск <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Features</a>
          <a class="nav-item nav-link" href="#">Pricing</a>
        </div>
    </nav>

    <hr width="300" size="2" color="#FFFFF" />

    <!--Карточка ввода-->
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Поиск по параметрам</h4>
        <form id="main-form">
          <h5>Выберите тип вещества</h5>
          <select id="type" class="form-control">
            <option value="Q11158">Кислота</option>
            <option value="Q11193">Основание</option>
            <option value="Q12370">Соль</option>
            <option value="Q50690">Оксид</option>
          </select>

          <hr width="300" size="2" color="#FFFFF" />

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="isOrganic">
            <label class="form-check-label" for="isOrganic">Органика</label>

            <hr width="300" size="2" color="#FFFFF" />

            <h5>Введите температуру плавления</h5>
            <div class="row">
              <div class="col">
                <input id="minTemp" type="text" class="form-control" placeholder="От">
              </div>
              <div class="col">
                <input id="maxTemp" type="text" class="form-control" placeholder="До">
              </div>
            </div>
          </div>
        </form>
        <!--Buton of searching-->
        <button type="submit" id="btn-submit" class="btn btn-primary">Поиск</button>
      </div>
    </div>

    <table id="table" class="table" style="display:none">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Formula</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <!-- Then Material JavaScript on top of Bootstrap JavaScript -->
    <script src="js/material.min.js"></script>
    <script src="js/wikidata.js"></script>
</body>
</html>
